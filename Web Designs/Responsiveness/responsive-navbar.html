<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Responsive Button Dropdown (No JS)</title>
  <style>
    *{
      padding: 0px;
      margin: 0px;      
      box-sizing: border-box;

    }

    body{
      height: 100vh;
      width: 100vw;
    }

    .menu{
      display: flex;
      justify-content: space-around;
    }
    a{
      list-style: none;
      background-color: red;
      color: white;
      text-decoration: none;
      width: 100vw;
      display: flex;
      justify-content: center;
      padding-top: 0.5rem;
      padding-bottom: 0.5rem;
      transition: background-color 0.5s;
    }
    a:hover{
      opacity: 0.7;
    }
    @media (max-width: 600px) {
        
      .menu{
        display: flex;
        justify-content: center;  
        flex-direction: column;
        align-items: center;
      }
      a{
        padding: 1rem 0.5rem;
    }
  }
  </style>
</head>
<body>
  <nav>
    <!-- <input type="checkbox" id="toggleMenu" />
    <label for="toggleMenu">â˜° Menu</label> -->

    <div class="menu">
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#services">Services</a>
      <a href="#contact">Contact</a>
    </div>
  </nav>
</body>
</html>
