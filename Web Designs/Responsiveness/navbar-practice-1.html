<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .navbar {
        width: 100vw;
      }
      li {
        list-style-type: none;
        background-color: red;
        color: white;
        width: 100vw;
      }
      @media (max-width: 576px) {
        .navbar {
          display: flex;
          flex-direction: column;
        }
        li {
          display: flex;
          justify-content: center;
          align-items: center;
        }
      }
    </style>
  </head>
  <body>
    <ul class="navbar">
      <li>Home</li>
      <li>About</li>
      <li>Contact</li>
    </ul>
  </body>
</html>
