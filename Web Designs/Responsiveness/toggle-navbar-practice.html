<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-image: url(resources/vision-img.avif);
        }
        #toggleMenu, label{
            display: none;
        }
        
        @media (max-width:600px){
            label{
                display: flex;
            }
            
        .menu {
            display: none;
            flex-direction: column;
            background: #f0f0f0;
            padding: 10px;
             }
        #toggleMenu:checked+label+.menu{
            display: flex;
        }             
             
    }
    </style>
</head>
<body>
    
    <input type="checkbox" id="toggleMenu" />
    <label for="toggleMenu">â˜° Menu</label>
    
    <div class="menu">
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#services">Services</a>
      <a href="#contact">Contact</a>
    </div>
</body>
</html>
