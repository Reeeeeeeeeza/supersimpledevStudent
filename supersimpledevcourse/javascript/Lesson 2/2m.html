<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let temperature = 86;
      let Celsius = ((temperature - 32) * 5) / 9;
      document.body.innerHTML = `Temperature in Farenheit ${Celsius}`;
    </script>
  </body>
</html>
