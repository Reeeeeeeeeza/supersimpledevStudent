<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let temperature = 25;
      let Farenheit = (temperature * 9) / 5 + 32;
      document.body.innerHTML = `Temperature in Farenheit ${Farenheit}`;
    </script>
  </body>
