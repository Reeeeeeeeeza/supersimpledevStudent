<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buttons</title>
    <style>
      .cart {
        background-color: yellow;
      }
      .buy {
        background-color: orange;
      }
    </style>
  </head>
  <body>
    <p>Adults Plain Cotton T-shirt</p>
    <p>Price: $7.99</p>
    <button onclick="add_to_cart()" class="cart">Add to cart</button>
    <button onclick="purchased()" class="buy">Buy now</button>
    <script>
      function add_to_cart() {
        alert("Added!");
      }
      function purchased() {
        console.log("Loading");
        alert("Purchased");
      }
    </script>
  </body>
</html>
