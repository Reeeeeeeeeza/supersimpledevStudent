<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .is-toggled{
            background-color: black;
            color: white;
        }

        .not-toggled{
            background-color: white;
            color: black;
        }
        button{
            border: none;
            box-shadow: 0px 0px 0px 2px rgba(108, 106, 106, 0.6);
            padding: 1rem 2rem;
            transition: transform 1s;
            margin: 10rem;
        }

        button:hover{
            transform:scale(1.5)
        }
    </style>

</head>
<body>
    <button onclick="check()" class="not-toggled">Gaming</button>
    <script>
        function check(){
            if(window.document.body.querySelector('button').classList.contains('is-toggled'))
                window.document.body.querySelector('button').className = 'not-toggled';
            else 
                window.document.body.querySelector('button').className = 'is-toggled';
            }
    </script>
</body>
</html>
