<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input onkeydown="keyHandle(event)" type="text" name="" id="">
    <button onclick="submission()">submit</button>
    <p></p>
    <script>
        function keyHandle(event){
            if(event.key === "Enter") submission();
        }
        function submission(){
            text = window.document.body.querySelector('input').value;
            window.document.body.querySelector('p').innerHTML = 
            `Your name is: ${text}`;
        }

    </script>
</body>
</html>
