<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1rem;
            background-color: rgb(255, 0, 0);
            color: white;
            border-radius: 20px;
            border: 0px ;
            padding: 0.5rem 1rem;
        }
        button:hover{
            background-color: rgb(169, 6, 6);
        }
    </style>
</head>
<body>
    <button onclick="subs()">Subscribe</button>
    <script>
        function subs(){
            let value = document.querySelector('button').innerHTML; 
            if (value == "Subscribed") document.querySelector('button').innerHTML = "Subscribe";
            else document.querySelector('button').innerHTML = "Subscribed";
        }
        </script>
</body>
</html>
