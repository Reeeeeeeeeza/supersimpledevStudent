<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="heads()">heads</button>
    <button onclick="tails()">tails</button>
    <p></p>
    <script>
        function heads(){
            window.document.body.querySelector('p').innerHTML = "You chose: heads";
        }
        function tails(){
            window.document.body.querySelector('p').innerHTML = "You chose: tails";
        }
    </script>
</body>
</html>
